<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            width: 200px;
        }

        ul li ul {
            list-style-type: none;
            margin: 5px;
            width: 200px;
        }

        a {
            display: block;
            border-bottom: 1px solid #fff;
            text-decoration: none;
            background-color: #00f;
            color: #fff;
            padding: 0.5em;
        }

        li {
            display: inline;
        }

        .hover {
            background: #000;
        }
    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $('a').hover(
                function (event) {
                    $(this).addClass('hover');
                },
                function (event) {
                    $(this).removeClass('hover');
                }
            );
        });
    </script>
</head>

<body>
    <ul>
        <li>
            <a href="http://example.com">Books</a>
            <ul>
                <li>
                    <a href="http://example.com">Web Development</a>
                </li>
                <li>
                    <a href="http://example.com">Programming</a>
                </li>
                <li>
                    <a href="http://example.com">RDBMS</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
