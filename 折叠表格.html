<head>

    <title>Document</title>
    <style>
        .hover {
            background-color: #00f;
            color: #fff;
        }
    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $('table tbody tr').hide();
            $('table tbody').find('.studgroup').parent().show();
            $('.studgroup').css({
                'background-image': 'url(images/plus.png)',
                'background-repeat': 'no-repeat',
                'background-position': 'left'
            });
            $('tbody tr').hover(
                function () {
                    // if ($('.studgroup').parent().is(this)) {
                    //     $(this).find('.studgroup').css({
                    //         'background-image': 'url(images/minus.png)',
                    //         'background-repeat': 'no-repeat',
                    //         'background-position': 'left'
                    //     });
                    //     var tr = $('table tbody tr');
                    //     var rindex = $(this).parent().children().index(this);
                    //     for (var i = rindex + 1; i < rindex + 6; i++) {
                    //         $(tr[i]).show();
                    //     }
                    // }
                    $(this).addClass('hover');
                },
                function () {
                    // $('table tbody tr').hide();
                    // $('table tbody').find('.studgroup').parent().show();
                    $(this).removeClass('hover');
                }
            );
            $('.studgroup').click(function () {
                if ($(this).css('background-image').indexOf('images/minus.png') > -1) {
                    var tr = $('table tbody tr');
                    var rindex = tr.index($(this).parent());
                    for (var i = rindex + 1; i < rindex + 6; i++) {
                        $(tr[i]).hide();
                    }
                    $(this).css({
                        'background-image': 'url(images/plus.png)',
                        'background-repeat': 'no-repeat',
                        'background-position': 'left'
                    });
                } else {
                    var tr = $('table tbody tr');
                    var rindex = tr.index($(this).parent());
                    for (var i = rindex + 1; i < rindex + 6; i++) {
                        $(tr[i]).show();
                    }
                    $(this).css({
                        'background-image': 'url(images/minus.png)',
                        'background-repeat': 'no-repeat',
                        'background-position': 'left'
                    });
                }
            });
            // $('table').mouseleave(function () {
            //     $('.studgroup').css({
            //         'background-image': 'url(images/plus.png)',
            //         'background-repeat': 'no-repeat',
            //         'background-position': 'left'
            //     });
            //     $('table tbody tr').hide();
            //     $('table tbody').find('.studgroup').parent().show();
            // });
        });
    </script>
