<html lang="en">
<head>

    <title>冒泡</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(event){
                var $target = $(event.target);
                if($target.is("div")){
                    alert("Div Element");
                }
                if($target.is("p")){
                    alert("p element");
                }
                if($target.is("span")){
                    alert("span element");
                }
                
            });
            // $("p").click(function(){

            // $("span").click(function(){
            //     alert("span element");
            // });
        });
    </script>
</head>
<body>
    <div>Div Element
        <p>Paragraph Element<br>
            <span>Span Element</span>
        </p>
    </div>
</body>
</html>
